<html>
    <head>
        <title>STOPGAME</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    </head>
    <body class="w3-rest" >
        <div class="w3-panel w3-indigo"><center><h1 class="w3-text-shadow">STOP Online!</h1></center></div>
    <center><div class="w3-div w3-round-xxlarge" style="background-color:#000000; width:50%; opacity:0.9;">   
        <br/>
        <br/>
        <center><button id="iniciar" onClick="iniciar()" class="w3-btn w3-green w3-round-xxlarge">¡INICIAR!</button></center>
       <br/>
       <center><h2 style="color:white">LA LETRA ES: </h2><input readonly="true" id="letra" style="width:30%"class="w3-input w3-hover-green w3-round-xxlarge"></center>
       <br/>
    <center><button id="stop" onclick="stop()" class="w3-btn w3-red w3-round-xxlarge">¡STOP!</button></center>
    <br></div></center>
    <CENTER><table class="w3-table-all w3-hoverable w3-centered">
        <tr class="w3-indigo">
            <td><center><h2>NOMBRE</h2></center></td>
            <td><center><h2>APELLIDO</h2></center></td>
            <td><center><h2>CIUDAD</h2></center></td>
            <td><center><h2>FRUTA</h2></center></td>
            <td><center><h2>ANIMAL</h2></center></td>
            <td><center><h2>COSA</h2></center></td>
            <td><center><h2>TOTAL</h2></center></td>
        </tr>
        <tr>
            <td><input id="nombre" class="w3-round"></td>
            <td><input id="apellido" class="w3-round"></td>
            <td><input id="ciudad" class="w3-round"></td>
            <td><input id="alimento" class="w3-round"></td>
            <td><input id="animal" class="w3-round"></td>
            <td><input id="cosa" class="w3-round"></td>
            <td><center><textarea readonly="true" id="total1" rows="1" cols="5" class="w3-round"></textarea></td>
        </tr>
        <br>
        <tr>
            <td><input readonly="true" id="nombreRes" class="w3-round"></td>
            <td><input readonly="true" id="apellidoRes" class="w3-round"></td>
            <td><input readonly="true" id="ciudadRes" class="w3-round"></td>
            <td><input readonly="true" id="alimentoRes" class="w3-round"></td>
            <td><input readonly="true" id="animalRes" class="w3-round"></td>
            <td><input readonly="true" id="cosaRes" class="w3-round"></td>
            <td><center><textarea readonly="true" id="total2" rows="1" cols="5" class="w3-round"></textarea></td>
        </tr>
        </table></CENTER>
        
       <div id="output"></div>
       <br>

       

       <script type="text/javascript" src="websocket.js"></script>
       <script type="text/javascript" src="stopGame.js"></script>
    </body>
    

</html>
